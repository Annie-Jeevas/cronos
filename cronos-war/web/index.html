<html>
    <head>
        <title>TODO supply a title</title>
        <link rel="stylesheet" href="codebase/webix.css" type="text/css">
        <script src="codebase/webix.js" type="text/javascript"></script>
        <!--  <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css"> 
                 <script src="http://cdn.webix.com/edge/webix.js" type="text/javascript"></script>  --> 
        <script src="js/callController.js" type="text/javascript"></script>
        <script src="js/tabbar.js" type="text/javascript"></script>
        <script src="js/races.js" type="text/javascript"></script>
        <script src="js/sportsmen.js" type="text/javascript"></script>
        <script src="js/testData.js" type="text/javascript"></script>
        <script src="sideMenu.js" type="text/javascript"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>       
        <script type="text/javascript" charset="utf-8">


            var cells = [
                {
                    header: "Данные о спортсмене",
                    body: {
                        rows: [
                            {height: 2}, //пробел между менюшками, либо цвет тулбара изменить 
                            {
                                view: "toolbar",
                                elements: [
                                    {
                                        view: "button",
                                        value: "Добавить команду",
                                        width: 180,
                                        click: "$$('addTeamForm').show()"
                                    },
                                    {
                                        view: "button",
                                        value: "Добавить спортсмена",
                                        width: 180,
                                        click: "$$('addSportsmenForm').show()"
                                    }
                                ],
                                padding: 3
                            },
                            addTeamForm, addSportsmenForm,
                            listSportsmen
                        ]
                    }
                },
                {
                    header: "Текущие гонки",
                    body: {
                        id: "currentRace",
                        view: "list"}
                },
                {
                    header: "Прошедшие гонки",
                    body: {
                        id: "archiveRaces",
                        rows: [details,raceArchive]
                    }
                },
                {
                    header: "Предстоящие гонки",
                    body: {
                        id: "nextRaces",
                        template: "<p>Следующие гонки</p>"
                    }
                }
            ];

            var tabview = {
                id: "tabview",
                view: "tabview",
                width: document.documentElement.clientWidth - sideWidth,
                cells: cells,
                animate: false};

            var mainForm = {
                id: "mainForm",
                cols: [
                    sideMenu,
                    tabview
                ]
            };
            webix.ui(mainForm);

        </script>       
    </body>
</html>
